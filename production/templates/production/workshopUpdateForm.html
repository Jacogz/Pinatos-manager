{% extends 'partials/base.html' %}
{% block stylesheets %}
{% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'design/design.css'%}">
{% endblock %}
{% block title %}Workshop Update Form{% endblock %}
{% block content %}
    <h1>Update Workshop: {{workshop.id}}</h1>
    <form method="post" enctype="multipart/form-data" >
        {% csrf_token %}
        {{form}}
        <button type="submit">Update Workshop</button> 
    </form>
{% endblock %}
