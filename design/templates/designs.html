<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Designs</title>
    </head>
    <body>
        <h1>Designs</h1>
        <div class="container">
            <form action="">
                <label for="searchDesign" class="form-label">
                    Search Design
                </label>
                <input type="text" name="searchDesign" id="searchDesign">
                <button type="submit">Search</button>
            </form>
        </div>
        {% if searchTerm %}
            <p>Searching for: {{searchTerm}}</p>
        {% endif %}
        <div class="design-list">
            {% for design in designs %}
                <div class="collection">
                    <h2>{{design.title}}</h2>
                    <p>{{design.description}}</p>
                    <a href="/design/designs/{{design.reference}}">View Design</a>
                </div>
            {% endfor %}
        </div>
    </body>
</html>
