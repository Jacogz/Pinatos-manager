<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Collection Update Form</title>
    </head>
    <body>
        <h1>Update Collection {{collection.name}}</h1>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{form}}
            <button type="submit">Update Collection</button> 
            
        </form>
    </body>
</html>
