{% extends 'partials/base.html' %}
{% block stylesheets %}
{% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'design/design.css'%}">
{% endblock %}
{% block title %}Design Update Form{% endblock %}
{% block content %}
    <h1>Update Design {{design.title}}</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{form}}
        <button type="submit">Update Design</button>
    </form>
{% endblock %}
